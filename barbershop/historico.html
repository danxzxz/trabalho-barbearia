            </ul>
        </nav>
    </header>


    <h2>Histórico de Agendamentos</h2>
    <div id="historico"></div>

    <script>
      const historico = JSON.parse(localStorage.getItem('historico')) || [];
const historicoDiv = document.getElementById('historico');

const renderHistorico = (historico) => {
    if (historico.length === 0) {
        historicoDiv.innerHTML = "<p>Nenhum agendamento realizado ainda.</p>";
    } else {
        historicoDiv.innerHTML = ""; // Limpar conteúdo antes de adicionar novos itens
        historico.forEach((item, index) => {
            const registro = document.createElement('div');
            registro.classList.add('registro');
            
            registro.innerHTML = `
                <h3><strong>Agendamento ${index + 1}</strong></h3>
                <p>Nome: ${item.nome}</p>
                <p>Email: ${item.email}</p>
                <p>Data: ${item.data}</p>
                <p>Hora: ${item.hora}</p>
                <p>Serviços: ${item.servicos.join(', ')}</p>
            `;
            
            historicoDiv.appendChild(registro);
        });
    }
};

    renderHistorico(historico);
    </script>
